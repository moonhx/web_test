<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>借用构造函数继承</title>
</head>
<body>
<script>
    // 父类
    function Animal (name, age, gender) {
        this.name = name;
        this.age = age;
        this.gender = gender;
    }
    // 子类
    function Person (name, age, gender, say) {
        // this.name = name;
        // this.age = age;
        // this.gender = gender;

        // 简写
        Animal.call(this, name, age, gender);

        this.say = function (word) {
            alert(word);
        }
    }

    /*
        new 补充
        1. new 函数 相当于函数自己return this;  所以 this指向的是new等号左边被赋值的对象
        2. 如果函数本身有return 则看return 什么？
            ——return 基本类型的话，new 调用的话，还是返回this (number, string, ...)
            ——return 对象， 则返回对象
    */
</script>
</body>
</html>
