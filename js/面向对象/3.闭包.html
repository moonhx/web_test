<script>
    function fn() {
        var a = 5;
        return function () {
            a++;
            console.log(a);
        }
    }

    var f1 = fn();
    f1();       //  6
    f1();       //  7
    f1();       //  8


    var f2 = fn();
    f2();       //  6

    var f3 = fn();
    f3();       //  6



    function p() {
        var a = {};
        return function() {
            return a;
        }
    }

    var p1 = p();
    var p2 = p();
    console.log(p1 == p2);
</script>
